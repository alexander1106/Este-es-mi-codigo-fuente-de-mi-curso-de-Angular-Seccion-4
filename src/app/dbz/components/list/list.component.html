<h4>Listado</h4>
<ul class="list-group">
  <li
    *ngFor="
      let character of characterList;
      let i = index;
      let isFirts = first;
      let isLast = last;
      let isEven = even;
      let isOdd = odd
    "
    class="list-group-item d-flex justify-content-between align-center paddub"
    [ngClass]="{
      'list-group-item-dark': isEven,
      'list-group-item-light': isOdd
    }"
  >
    <div>
      <span class="text-primary"
        ><strong>{{ i + 1 }}.</strong></span
      >
      <span> {{ character.name }}</span>
      <strong> Power</strong> -{{ character.power }}
    </div>

    <button
      (click)="onDeleteCharacter(character.id || '')"
      class="btn btn-danger"
    >
      X
    </button>
    <!--
    <span>Es par: {{ isEven }}</span>
    <span>Es impart: {{ isOdd }}</span>
    -->
  </li>
</ul>
