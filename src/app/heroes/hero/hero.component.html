<h1>{{ name }}</h1>
<dl>
  <td>Nombre</td>
  <dd>{{ name }}</dd>

  <td>Edad</td>
  <dd>{{ age }}</dd>

  <td>Metodo</td>
  <dd>{{ getHeroDescriotion() }}</dd>

  <td>Capitalizado</td>
  <dd>{{ capitalaizeName }}</dd>
</dl>

<button
  *ngIf="name !== 'Spiderman'"
  class="btn btn-primary mx-2"
  (click)="chagenHero()"
>
  Cambiar nombre
</button>
<button *ngIf="age !== 25" class="btn btn-primary" (click)="chagenAge()">
  Cambiar edad
</button>

<button *ngIf="age !== 25" class="btn btn-primary mx-2" (click)="resetForm()">
  Reset
</button>
